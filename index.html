<!DOCTYPE html>
<html>

<head>
  <title>ドット絵灰色変換</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <style>
    #canvases {
      position: relative;
    }
    #canvases > #grid {
      z-index: -1;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    canvas {
      width: 100%;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
  <a class="navbar-brand" href="#">OLED用ドット絵コンバーター</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<div class="container">
  <div class="pt-5 pb-5">
    <div class="p-3 pt-5">
      <h3>これは何？</h3>
    </div>
    <div class="alert alert-info p-3" role="alert">
      <h4 class="alert-heading">自作OLED芸人のためのツール</h4>
      <p>灰色表現用のドット絵を自動で生成してくれる</p>
      <ul>
        <li>RGB(255,255,255)か(0,0,0)、(1,1,1)以外を灰色と判定する</li>
        <li>画像はpngのみ</li>
        <li>対応ブラウザはchrome</li>
        <li>対象画像の保存は右クリック</li>
        <li>gitは<a href="https://github.com/ginjake/gray_convert_for_oled">こちら</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="card text-center col-12 col-md-6">
      <div class="card-header">画像読み込み</div>
      <div class="card-body">
        <input type="file" name="file" id="file">
        <input type="button" class="btn btn-info" value="生成" onclick="cnvImg()">
        <div class="convert_gray"><canvas id="convertImgCanvas" height=0 width=0></canvas></div>
      </div>
    </div>
    <div class="card text-center col-12 col-md-6">
      <div class="card-header">結果</div>
      <div class="card-body">
        <div class="convert_gray">
          <canvas id="convertImgCanvasAfter1" height=0 width=0></canvas><br>
          <canvas id="convertImgCanvasAfter2" height=0 width=0></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
